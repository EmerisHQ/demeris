name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch:
    inputs:
      enable_maintenance_screen:
        description: Enable maintenance screen
        required: true
        default: "false"

env:
  VITE_FEATURE_MAINTENANCE_SCREEN: ${{ github.event.inputs.enable_maintenance_screen || 'false' }}

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: |
            ./yarn.lock

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: NODE_OPTIONS="--max_old_space_size=8192" yarn build:production

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_EMERIS_HQ }}"
          target: prod
          channelId: live
          projectId: emeris-hq