name: Unit & E2E

on:
  pull_request:
    types: [ready_for_review, synchronize, opened]
  push:
    branches:
      - develop
  schedule:
    - cron: '0,30 * * * *'

env:
  VUE_APP_EMERIS_MNEMONIC: ${{ secrets.VUE_APP_EMERIS_MNEMONIC }}
  VUE_APP_FEATURE_REQUEST_PARALLELIZATION: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: self-hosted

    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
  
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install (npm)
        run: npm install

      - name: Test
        run: npm run test:unit -- --runInBand

  e2e:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install (npm)
        run: npm install

      - name: Update system
        run: sudo apt update

      - name: Install dependencies
        run: sudo DEBIAN_FRONTEND=noninteractive apt -y install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Install Serve
        run: npm install -g serve

      - name: Build
        run: npm run build
      
      - name: Cypress run
        uses: cypress-io/github-action@v2
        id: cypress
        with:
          start: serve -s dist -l 8080
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 180

      - name: Upload Screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Notify Slack
        if: |
          failure() &&
          github.event.schedule == '0,30 * * * *'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: emeris-frontend-github
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'See results at ${{ steps.cypress.outputs.dashboardUrl }}'
          SLACK_TITLE: 'Cypress finished with: ${{ steps.cypress.outcome }}'
          SLACK_USERNAME: E2E test bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
