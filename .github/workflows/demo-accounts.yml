name: static demo-account.js

on:
  # TODO: Before merge, change branch to production
  workflow_dispatch:
  push:
    branches: [ feat/943-generate-static-demo-account-js ]
  pull_request:
    branches: [ feat/943-generate-static-demo-account-js ]

jobs:
  demo-accounts:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm ci
    - run: npm run generate:demo-acounts
      env:
        DEMO_ACCOUNT_MNEMONIC: ${{ secrets.DEMO_ACCOUNT_MNEMONIC }}
    
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Auto-generate /src/store/demeris-user/demo-account.js